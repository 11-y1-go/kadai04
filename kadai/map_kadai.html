<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<div id='contents'>
    <div id='main'>
        <!-- <p>現在地</p> -->
        <!-- MapArea -->
        <div id="view"></div>
        <div id="myMap"></div>
        <!-- /MapArea -->

        <!-- jQuery&GoogleMapsAPI -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=***API***Key***'
            async defer></script>
        <script src="js/BmapQuery.js"></script>
        <script>
            //****************************************
            //最初に実行する関数
            //****************************************
            function GetMap(){
            //GeolocationAPIで位置情報を取得する処理（成功関数、失敗関数、オプション）
            navigator.geolocation.getCurrentPosition(mapsInit, mapsError, set);
            }


            //****************************************
            //成功関数
            //****************************************
            let map;

            function mapsInit(position){
            console.log('OK');
            //lat=緯度、lon=経度 を取得
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            //Map表示
            map = new Bmap("#myMap");
            map.startMap(lat, lon, "load", 25); //The place is Bellevue.
            //Pinを追加
            let pin = map.pin(lat, lon, "#ff0000");
            // //Infoboxを追加
            // map.infobox(lat, lon, "タイトル", "詳細情報を記載詳細情報を記載詳細情報を記載詳細情報を記載詳細情報を記載詳細情報を記載詳細情報を記載");

            //3. Add Infobox-Actions(Event)
            // onInfobox(lat, lon, "title","description", "text or html");
            //----------------------------------------------------
            //Configuration
            const title = "現在地タグ名:";
            // const descript = '<div style="width:200px;color:red;">descript</div>';
            const descript = 'タグ名';
            const actions =
                [
                    //1.action
                    {
                        label: 'タグ登録',
                        eventHandler: function () {
                            tag = window.prompt("登録したいタグ名を入力", "");
                            const descript = tag;
                            map.onInfobox(lat, lon, title, descript, actions);
                        }
                    },
                    //2.action
                    {
                        label: 'タグ編集',
                        eventHandler: function () {
                            tag = window.prompt("再登録したいタグ名を入力", "");
                            const descript = tag;
                            map.onInfobox(lat, lon, title, descript, actions);
                        }
                    }
                ];
                //Create Event to Infobox
                // map.onInfobox(lat, lon, title, descript, actions);
                map.onInfobox(lat, lon, title, descript, actions);

            };

            //****************************************
            //失敗関数
            //****************************************
            // function mapsError(error){
            //   console.log('失敗');
            // }

            function mapsError(error) {
            let e = "";
            if (error.code == 1) { //1＝位置情報取得が許可されてない（ブラウザの設定）
                e = "位置情報が許可されてません";
            }
            if (error.code == 2) { //2＝現在地を特定できない
                e = "現在位置を特定できません";
            }
            if (error.code == 3) { //3＝位置情報を取得する前にタイムアウトになった場合
                e = "位置情報を取得する前にタイムアウトになりました";
            }
            alert("エラー：" + e);
            };
            

            //****************************************
            //オプション設定
            //****************************************
            const set = {
            enableHighAccuracy: true, //より高精度な位置を求める
            maximumAge: 20000, //最後の現在地情報取得が20秒以内であればその情報を再利用する設定
            timeout: 10000 //10秒以内に現在地情報を取得できなければ、処理を終了
            };

        </script>
    </div>

    <div id='sub'>
        <input type="text" id="key">
        <textarea id="memo"></textarea>
        <ul>
            <li id="save">Save</li>
            <li id="edit">Edit</li>
            <li id="remove">Remove_choiced</li>
            <li id="clear">Clear_all</li>
        </ul>

        <!-- </main> -->
        <table id="list">
        <!-- ここに追加データが挿入される -->
        </table>
        <script>

        //1.Save クリックイベント
        $("#save").on("click",function(){
            const key = $("#key").val();
            const value = $("#memo").val();
            const descript = tag;
            // localStorage.setItem(key,value);
            localStorage.setItem(key,descript,value);
            const html = `
                        <tr>
                            <th>${key}</th>
                            <td>${descript}</td>
                            <td>${value}</td>
                        </tr>
                        `;
            $("#list").append(html);
            $("#key").val("");
            $("#memo").val("");
        });

        //2.edit クリックイベント
        $("#edit").on("click",function(){
            // 入力ダイアログを表示 ＋ 入力内容を title に代入
            title = window.prompt("編集したいタイトル名を入力してください", "");
            localStorage.removeItem(title);

            const key = window.prompt("新しいタイトル名を入力してください", "");
            const value = window.prompt("内容を入力してください", "");
            localStorage.setItem(key,value);
            const html = `
                        <tr>
                            <th>${key}</th>
                            <td>${value}</td>
                        </tr>
                        `;
            $("#list").append(html);
            location.reload();
        });

        //3.remove クリックイベント
        $("#remove").on("click",function(){
            // 入力ダイアログを表示 ＋ 入力内容を title に代入
            title = window.prompt("削除したいタイトル名を入力してください", "");
            localStorage.removeItem(title);
            location.reload();
        });

        //4.clear クリックイベント
        $("#clear").on("click",function(){
            localStorage.clear();
            $("#list").empty();
        });

        //5.ページ読み込み：保存データ取得表示
        for(let i=0; i<localStorage.length; i++){
            const key   = localStorage.key(i);
            const value = localStorage.getItem(key);
            const html = `
                        <tr>
                            <th>${key}</th>
                            <td>${value}</td>
                        </tr>
                        `;
            $("#list").append(html);
        }

        </script>

    </div>
</div>
<!-- <footer><small>G's</small></footer> -->
</body>
</html>
